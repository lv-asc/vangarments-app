name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: vangarments_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Format check
      run: npm run format -- --check

    - name: Build shared package
      run: npm run build --workspace=@vangarments/shared

    - name: Run backend tests
      run: npm run test --workspace=@vangarments/backend
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/vangarments_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_jwt_secret

    - name: Run web tests
      run: npm run test --workspace=@vangarments/web

    - name: Build backend
      run: npm run build --workspace=@vangarments/backend

    - name: Build web
      run: npm run build --workspace=@vangarments/web

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run security audit
      run: npm audit --audit-level moderate

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  build-and-push:
    needs: [lint-and-test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ steps.login-ecr.outputs.registry }}/vangarments-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v4
      with:
        context: .
        file: packages/backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install CDK dependencies
      run: |
        cd packages/infrastructure
        npm ci

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy infrastructure to staging
      run: |
        cd packages/infrastructure
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh staging us-east-1

    - name: Run database migrations
      run: |
        cd packages/backend
        npm run migrate:staging
      env:
        DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster vangarments-staging-cluster \
          --service vangarments-staging-service \
          --force-new-deployment \
          --region us-east-1

    - name: Wait for deployment
      run: |
        aws ecs wait services-stable \
          --cluster vangarments-staging-cluster \
          --services vangarments-staging-service \
          --region us-east-1

    - name: Run smoke tests
      run: |
        cd packages/backend
        npm run test:smoke -- --baseUrl=${{ secrets.STAGING_BASE_URL }}

  deploy-production:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install CDK dependencies
      run: |
        cd packages/infrastructure
        npm ci

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy infrastructure to production
      run: |
        cd packages/infrastructure
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh production us-east-1

    - name: Create database backup
      run: |
        aws rds create-db-snapshot \
          --db-instance-identifier vangarments-production-db \
          --db-snapshot-identifier vangarments-pre-deploy-$(date +%Y%m%d-%H%M%S) \
          --region us-east-1

    - name: Run database migrations
      run: |
        cd packages/backend
        npm run migrate:production
      env:
        DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

    - name: Update ECS service with blue-green deployment
      run: |
        # Get current task definition
        TASK_DEFINITION=$(aws ecs describe-services \
          --cluster vangarments-production-cluster \
          --services vangarments-production-service \
          --query 'services[0].taskDefinition' \
          --output text \
          --region us-east-1)
        
        # Update service with new image
        aws ecs update-service \
          --cluster vangarments-production-cluster \
          --service vangarments-production-service \
          --force-new-deployment \
          --region us-east-1

    - name: Wait for deployment
      run: |
        aws ecs wait services-stable \
          --cluster vangarments-production-cluster \
          --services vangarments-production-service \
          --region us-east-1

    - name: Run production health checks
      run: |
        cd packages/backend
        npm run test:health -- --baseUrl=${{ secrets.PRODUCTION_BASE_URL }}

    - name: Notify deployment success
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ðŸš€ Vangarments production deployment successful!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}